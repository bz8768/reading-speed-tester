<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIN Education - Reveal Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main animation container */
        .animation-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Source text - ARTIFICIAL INTELLIGENCE */
        .source-text {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInSource 1s ease-out 0.5s forwards;
        }

        .source-text .highlight {
            color: #8b5cf6;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            position: relative;
        }

        @keyframes fadeInSource {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main ARTIN text */
        .artin-container {
            position: relative;
            display: inline-block;
        }

        .artin-text {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 25%, #d946ef 50%, #8b5cf6 75%, #6366f1 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite, revealArtin 1.5s ease-out 1.5s both;
            filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.4));
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes revealArtin {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
                filter: blur(10px) drop-shadow(0 0 30px rgba(139, 92, 246, 0.4));
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0) drop-shadow(0 0 30px rgba(139, 92, 246, 0.4));
            }
        }

        /* Glowing underline */
        .artin-underline {
            height: 4px;
            background: linear-gradient(90deg, transparent, #8b5cf6, #d946ef, #8b5cf6, transparent);
            margin-top: 1rem;
            border-radius: 2px;
            opacity: 0;
            transform: scaleX(0);
            animation: expandLine 0.8s ease-out 2.5s forwards;
        }

        @keyframes expandLine {
            from {
                opacity: 0;
                transform: scaleX(0);
            }

            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        /* Education tagline */
        .education-text {
            font-size: 2rem;
            font-weight: 500;
            letter-spacing: 1em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1.5rem;
            opacity: 0;
            animation: fadeInEducation 1s ease-out 3s forwards;
        }

        @keyframes fadeInEducation {
            from {
                opacity: 0;
                letter-spacing: 2em;
            }

            to {
                opacity: 1;
                letter-spacing: 1em;
            }
        }

        /* Subtitle reveal */
        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 3rem;
            opacity: 0;
            animation: fadeInSubtitle 1s ease-out 3.5s forwards;
        }

        @keyframes fadeInSubtitle {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Letter animation on hover */
        .artin-text span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .artin-text span:hover {
            transform: translateY(-10px) scale(1.1);
        }

        /* Pulse ring effect */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s ease-out 2s infinite;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 2.3s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 2.6s;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(0.5);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2.5);
            }
        }

        /* Replay button */
        .replay-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.5);
            color: #8b5cf6;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 4.5s forwards;
        }

        .replay-btn:hover {
            background: rgba(139, 92, 246, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Neural network lines */
        .neural-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            animation: fadeInLines 1s ease-out 1s forwards;
        }

        @keyframes fadeInLines {
            to {
                opacity: 0.3;
            }
        }

        .neural-lines svg {
            width: 100%;
            height: 100%;
        }

        .neural-line {
            stroke: url(#neural-gradient);
            stroke-width: 1;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 2s ease-out 1.2s forwards;
        }

        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="animation-wrapper">
            <div class="neural-lines">
                <svg viewBox="0 0 800 400">
                    <defs>
                        <linearGradient id="neural-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0" />
                            <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
                        </linearGradient>
                    </defs>
                    <path class="neural-line" d="M0,200 Q200,100 400,200 T800,200" style="animation-delay: 1.2s" />
                    <path class="neural-line" d="M0,150 Q200,250 400,150 T800,150" style="animation-delay: 1.4s" />
                    <path class="neural-line" d="M0,250 Q200,150 400,250 T800,250" style="animation-delay: 1.6s" />
                </svg>
            </div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="source-text">
                <span class="highlight">ART</span>IFICIAL <span class="highlight">IN</span>TELLIGENCE
            </div>
            <div class="artin-container">
                <div class="artin-text" id="artin-text">
                    <span>A</span><span>R</span><span>T</span><span>I</span><span>N</span>
                </div>
                <div class="artin-underline"></div>
            </div>
            <div class="education-text">EDUCATION</div>
            <div class="subtitle">Where Intelligence Meets Learning</div>
        </div>
    </div>
    <button class="replay-btn" onclick="location.reload()">â†» Replay Animation</button>
    <script>
        // Generate floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particle.style.width = (2 + Math.random() * 4) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        // Add stagger effect to ARTIN letters
        const style = document.createElement('style');
        style.textContent = `
            @keyframes revealLetter {
                from { opacity: 0; transform: translateY(50px) rotateX(-90deg); }
                to { opacity: 1; transform: translateY(0) rotateX(0); }
            }
        `;
        document.head.appendChild(style);

        document.querySelectorAll('#artin-text span').forEach((letter, index) => {
            letter.style.opacity = '0';
            letter.style.animation = `revealLetter 0.5s ease-out ${1.5 + index * 0.1}s forwards`;
        });

        createParticles();

        // Mouse parallax
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.querySelector('.animation-wrapper').style.transform =
                `perspective(1000px) rotateX(${-y * 0.3}deg) rotateY(${x * 0.3}deg)`;
        });
    </script>
</body>

</html>
